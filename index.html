<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="min-height: 99.63vh; margin: 0;">
  <canvas width="500" height="500" id="lienzo"></canvas>
</body>
  <script>
    const lienzo = document.getElementById('lienzo');
    const ctx = lienzo.getContext('2d');

    lienzo.width = document.body.offsetWidth
    lienzo.height = document.body.offsetHeight

    const w = lienzo.width;
    const h = lienzo.height;

    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, w, h);

    const cols = Math.floor(w / 20) + 1;
    const posicion_y = Array(cols).fill(0);

    function matrix () {
      ctx.fillStyle = '#0001';
      ctx.fillRect(0, 0, w, h);

      ctx.fillStyle = '#0f0';
      ctx.font = '15pt monospace';

      posicion_y.forEach((y,ind)=>{
        const text = String.fromCharCode(Math.random() * 128);
        const x = ind * 20;
        ctx.fillText(text, x, y);
        if (y > 100 + Math.random() * 10000) {
          posicion_y[ind] = 0;
        } else {
          posicion_y[ind] = y + 20;
        }
      })
    }

    setInterval(matrix,50);
  </script>
</html>
